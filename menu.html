<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ffffff;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #d9b3e6;
            color: white;
        }

        header .logo {
            font-size: 26px;
            font-weight: bold;
        }

        header nav a {
            margin-left: 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        header nav a.active {
            text-decoration: underline;
        }

        .menu-title {
            text-align: center;
            margin-top: 30px;
            font-size: 32px;
            font-weight: bold;
        }

        .menu-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .item {
            background: #fff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            text-align: center;
        }

        .item img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 10px;
        }

        .item h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .menu-price-badge {
            margin-top: 5px;
            font-weight: bold;
            font-size: 18px;
            color: #ff914d;
        }
    </style>
</head>

<body>

<header>
    <div class="logo">BiteHub</div>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="menu.html" class="active">Menu</a>
        <a href="login.html">Log in</a>
    </nav>
</header>

<h1 class="menu-title">Our Menu</h1>

<div class="menu-items">

    <!-- Replace these with your actual menu items -->
    <div class="item">
        <img src="uploads/menu_images/sample1.jpg" alt="Sample Food 1">
        <h3>Sample Food 1</h3>
        <div class="menu-price-badge">₱50</div>
    </div>

    <div class="item">
        <img src="uploads/menu_images/sample2.jpg" alt="Sample Food 2">
        <h3>Sample Food 2</h3>
        <div class="menu-price-badge">₱65</div>
    </div>

    <div class="item">
        <img src="uploads/menu_images/sample3.jpg" alt="Sample Food 3">
        <h3>Sample Food 3</h3>
        <div class="menu-price-badge">₱75</div>
    </div>

    <div class="item">
        <img src="uploads/menu_images/sample4.jpg" alt="Sample Food 4">
        <h3>Sample Food 4</h3>
        <div class="menu-price-badge">₱80</div>
    </div>

</div>

</body>
</html>
